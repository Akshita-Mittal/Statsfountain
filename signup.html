<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<title>Dashboard</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/theme.css">
        <link rel="stylesheet" href="assets/css/main.css">
        <link rel="stylesheet" href="assets/css/login.css">
        <link rel="stylesheet" href="assets/css/signup.css">
	</head>
<body>
    
<header>
  <div class="login-header justify-content-center">
    <h2>Statsfountain</h2>
  </div>
</header>
<div class="signup--wrapper">
  <div class="heading text-center">
    <h3>Sign up</h3>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incidi<br>dunt ut labore et dolore magna aliqua.</p>
  </div>
  <form class="login-form signup--form" action="#">
    <div class="row">
      <div class="col-md-6">
        <div class="form-input">
          <label for="#">First Name</label>
          <input type="text" placeholder="Michael" />
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-input">
          <label for="#">Last Name</label>
          <input type="text" placeholder="Monet" />
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-input">
          <label for="#">email address</label>
          <input type="email" placeholder="michael_monet_22@gmail.com" />
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-input">
          <label for="#">DATE OF BIRTH</label>
          <input type="date" />
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-input">
          <label for="#">COMPANY NAME</label>
          <input type="text" placeholder="XyzAbc" />
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-input">
          <label for="#">COMPANY WEBSITE</label>
          <input type="text" placeholder="xyz_abc.com" />
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-input">
          <label for="#">Password</label>
          <input type="password" placeholder="***********" />
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-input">
          <label for="#">Confirm Password</label>
          <input type="password" placeholder="***********" />
        </div>
      </div>
      <div class="col-md-12">
        <label class="container-checkbox">I accept <a href="#">Terms and Conditions</a> and <a href="#">Privacy Policy</a>.
          <input type="checkbox" checked="checked">
          <span class="checkmark"></span>
        </label>
      </div>
    </div>
      <div class="form-input save-cancel-button text-center">
        <button class="button button-login button--signup" type="button">sign in</button>
      </div>

  </form>
</div>

<div class="footer">Copyright Â© statsfountain. All rights reserved.</div>


<script src="https://unpkg.com/react-bootstrap@next/dist/react-bootstrap.min.js"></script>
</body>
</html>
